<svg width='120' height='120' viewBox='0 0 120 120' xmlns='http://www.w3.org/2000/svg'>
<defs>
<style>
.star-fill { fill: var(--sahara-gold, #D4AF37); fill-opacity: 0.08; }
.star-stroke { fill: none; stroke: var(--atlas-blue, #255B98); stroke-width: 0.5; stroke-opacity: 0.15; }
.cross-fill { fill: var(--mint-tea-green, #67B26F); fill-opacity: 0.04; }
</style>
</defs>
<!-- Authentic 8-pointed star (khatam) with cross tiles for seamless tessellation -->
